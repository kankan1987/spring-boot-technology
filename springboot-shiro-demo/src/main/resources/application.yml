spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/shiro_demo?useSSL=false
    username: root
    password: root

  thymeleaf:
    cache: false
    mode: HTML

mybatis:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.demo.springbootshirodemo.entity

#pagehelper分页插件
pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql


